<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | South Flavors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">🍽️ South Flavors</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse text-center" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      </ul>
      <div class="d-flex">
        <a href="login.html" class="btn btn-outline-light btn-sm me-2">Login</a>
        <a href="register.html" class="btn btn-warning btn-sm active">Register</a>
        
      </div>
    </div>
  </div>
</nav>

<!-- Register Form -->
<section class="py-5 mt-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Create Account</h2>
    <form action="login.html" method="get" class="mx-auto" style="max-width: 400px;">
      <input type="text" class="form-control mb-3" placeholder="Full Name" required>
      <input type="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-dark w-100">Next → Login</button>
    </form>
  </div>
</section>

<footer class="bg-dark text-white text-center py-3">
  <small>© 2025 South Flavors Restaurant</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
